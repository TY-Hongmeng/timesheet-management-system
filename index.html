      // When the single page app is loaded further down in this file,

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')

          window.history.replaceState(null, null,

          );
        }
      }(window.location))

    <!-- ÂàùÂßãÂä†ËΩΩÂ±èÂπï -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">‚è∞ Â∑•Êó∂ÁÆ°ÁêÜÁ≥ªÁªü</div>
        <div class="loader-spinner"></div>

          <div class="loader-progress-bar"></div>
        </div>
        <div class="network-status" id="network-status">Ê£ÄÊµãÁΩëÁªúÁä∂ÊÄÅ...</div>
        <div class="error-message" id="error-message"></div>
        <button class="retry-button" id="retry-button" onclick="retryLoad()">ÈáçÊñ∞Âä†ËΩΩ</button>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // ÁΩëÁªúÁä∂ÊÄÅÊ£ÄÊµãÂíåÂä†ËΩΩÁÆ°ÁêÜ
      let loadTimeout;
      let retryCount = 0;
      const maxRetries = 3;
      
      function updateNetworkStatus() {
        const networkStatus = document.getElementById('network-status');
        const loaderText = document.getElementById('loader-text');
        
        if (navigator.onLine) {
          networkStatus.textContent = 'ÁΩëÁªúËøûÊé•Ê≠£Â∏∏';
          if (navigator.connection) {
            const connection = navigator.connection;
            const effectiveType = connection.effectiveType || 'unknown';
            networkStatus.textContent = `ÁΩëÁªúËøûÊé•: ${effectiveType}`;
          }
        } else {
          networkStatus.textContent = 'ÁΩëÁªúËøûÊé•Êñ≠ÂºÄ';
          loaderText.textContent = 'ÁΩëÁªúËøûÊé•ÂºÇÂ∏∏ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËÆæÁΩÆ';
          showRetryButton('ÁΩëÁªúËøûÊé•Êñ≠ÂºÄÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï');
        }
      }
      
      function showRetryButton(message) {
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        retryButton.style.display = 'inline-block';
      }
      
      function retryLoad() {
        if (retryCount >= maxRetries) {
          showRetryButton('Âä†ËΩΩÂ§±Ë¥•Ê¨°Êï∞ËøáÂ§öÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
          return;
        }
        
        retryCount++;
        const loaderText = document.getElementById('loader-text');
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        
        loaderText.textContent = `Ê≠£Âú®ÈáçËØïÂä†ËΩΩ... (${retryCount}/${maxRetries})`;
        errorMessage.style.display = 'none';
        retryButton.style.display = 'none';
        
        // ÈáçÊñ∞Âä†ËΩΩÈ°µÈù¢
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      }
      
      // ÁõëÂê¨ÁΩëÁªúÁä∂ÊÄÅÂèòÂåñ
      window.addEventListener('online', updateNetworkStatus);
      window.addEventListener('offline', updateNetworkStatus);
      
      // ÂàùÂßãÂåñÁΩëÁªúÁä∂ÊÄÅ
      updateNetworkStatus();
      
      // ËÆæÁΩÆÂä†ËΩΩË∂ÖÊó∂
      loadTimeout = setTimeout(() => {
        const loaderText = document.getElementById('loader-text');
        loaderText.textContent = 'Âä†ËΩΩÊó∂Èó¥ËæÉÈïøÔºåÂèØËÉΩÊòØÁΩëÁªúËæÉÊÖ¢...';
        
        setTimeout(() => {
          if (document.getElementById('initial-loader').style.display !== 'none') {
            showRetryButton('Âä†ËΩΩË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï');
          }
        }, 5000);
      }, 10000);
      
      // ÂΩì React Â∫îÁî®Âä†ËΩΩÂÆåÊàêÊó∂ÈöêËóèÂä†ËΩΩÂ±èÂπï
      window.hideInitialLoader = function() {
        clearTimeout(loadTimeout);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      };
      
      // Service Worker Ê≥®ÂÜå - Â¢ûÂº∫ÁΩëÁªúÈîôËØØÂ§ÑÁêÜ
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Ê£ÄÊµãÁéØÂ¢ÉÂπ∂ËÆæÁΩÆÊ≠£Á°ÆÁöÑ SW Ë∑ØÂæÑ
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const swPath = isLocal ? '/sw.js' : '/timesheet-management-system/sw.js';
            
            const registration = await navigator.serviceWorker.register(swPath, {
              scope: isLocal ? '/' : '/timesheet-management-system/'
            });
            
            console.log('[SW] Service Worker Ê≥®ÂÜåÊàêÂäü:', registration.scope);
            
            // ÁõëÂê¨ SW Êõ¥Êñ∞
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // ÊúâÊñ∞ÁâàÊú¨ÂèØÁî®
                  if (confirm('ÂèëÁé∞Êñ∞ÁâàÊú¨ÔºåÊòØÂê¶Á´ãÂç≥Êõ¥Êñ∞Ôºü')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
            
            // ÁõëÂê¨ SW ÊéßÂà∂ÂèòÂåñ
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
            
          } catch (error) {
            console.error('[SW] Service Worker Ê≥®ÂÜåÂ§±Ë¥•:', error);
            // SW Ê≥®ÂÜåÂ§±Ë¥•‰∏çÂΩ±ÂìçÂ∫îÁî®Ê≠£Â∏∏ËøêË°å
          }
        });
      }
      
      // Â¢ûÂº∫ÁöÑÈîôËØØÂ§ÑÁêÜ - ÊîØÊåÅÁΩëÁªúÈîôËØØÈáçÂÆöÂêë
      window.addEventListener('error', (event) => {
        console.error('È°µÈù¢Âä†ËΩΩÈîôËØØ:', event.error);
        
        // Ê£ÄÊü•ÊòØÂê¶ÊòØÁΩëÁªúÁõ∏ÂÖ≥ÈîôËØØ
        const errorMessage = event.error?.message || '';
        if (errorMessage.includes('CONNECTION_RESET') || 
            errorMessage.includes('ERR_CONNECTION_RESET') ||
            errorMessage.includes('net::ERR_')) {
          
          // ÈáçÂÆöÂêëÂà∞ÈîôËØØÂ§ÑÁêÜÈ°µÈù¢
          const errorUrl = new URL('/error-handler.html', window.location.origin);
          errorUrl.searchParams.set('error', 'ERR_CONNECTION_RESET');
          errorUrl.searchParams.set('message', errorMessage);
          errorUrl.searchParams.set('url', window.location.pathname);
          
          window.location.href = errorUrl.toString();
          return;
        }
        
        showRetryButton('Â∫îÁî®Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Êú™Â§ÑÁêÜÁöÑ Promise ÈîôËØØ:', event.reason);
        
        // Ê£ÄÊü•ÊòØÂê¶ÊòØÁΩëÁªúÁõ∏ÂÖ≥ÁöÑ Promise ÈîôËØØ
        const reason = event.reason?.message || event.reason || '';
        if (typeof reason === 'string' && 
            (reason.includes('CONNECTION_RESET') || 
             reason.includes('ERR_CONNECTION_RESET') ||
             reason.includes('fetch'))) {
          
          // ÈáçÂÆöÂêëÂà∞ÈîôËØØÂ§ÑÁêÜÈ°µÈù¢
          const errorUrl = new URL('/error-handler.html', window.location.origin);
          errorUrl.searchParams.set('error', 'ERR_NETWORK_FAILED');
          errorUrl.searchParams.set('message', reason);
          errorUrl.searchParams.set('url', window.location.pathname);
          
          window.location.href = errorUrl.toString();
          return;
        }
        
        showRetryButton('Â∫îÁî®ÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
      });
      
      // ÂØºÂÖ•Â¢ûÂº∫ÁöÑÁΩëÁªúÁÆ°ÁêÜÂô®
      let networkManager, resourceOptimizer, connectionDiagnostics;
      
      // ÂàùÂßãÂåñÂ¢ûÂº∫ÁöÑÁΩëÁªúÁÆ°ÁêÜ
      async function initializeEnhancedNetworking() {
        try {
          // Âä®ÊÄÅÂØºÂÖ•ÁΩëÁªúÁÆ°ÁêÜÊ®°Âùó
        const { networkManager: nm } = await import('/timesheet-management-system/assets/enhancedNetworkManager-WPEWx83L.ts');
        const { resourceOptimizer: ro } = await import('/timesheet-management-system/assets/resourceLoadOptimizer-ORsJrZ60.ts');
        const { connectionDiagnostics: cd } = await import('/timesheet-management-system/assets/connectionDiagnostics-Cx3Gou7k.ts');
          
          networkManager = nm;
          resourceOptimizer = ro;
          connectionDiagnostics = cd;
          
          // ËÆæÁΩÆÁΩëÁªúÁä∂ÊÄÅÁõëÂê¨
          networkManager.addNetworkListener((online) => {
            updateNetworkStatus(online);
            if (online) {
              hideRetryButton();
            } else {
              showRetryButton('ÁΩëÁªúËøûÊé•Â∑≤Êñ≠ÂºÄ', 'CONNECTION_LOST');
            }
          });
          
          // È¢ÑÂä†ËΩΩÂÖ≥ÈîÆËµÑÊ∫ê
          await resourceOptimizer.preloadCriticalResources();
          
          console.log('‚úÖ Enhanced networking initialized');
          return true;
        } catch (error) {
          console.warn('‚ö†Ô∏è Enhanced networking failed to initialize:', error);
          // ÂõûÈÄÄÂà∞Âü∫Á°ÄÁΩëÁªúÁõëÊéß
          startBasicConnectionMonitoring();
          return false;
        }
      }

      // Âü∫Á°ÄËøûÊé•ÁõëÊéßÔºàÂõûÈÄÄÊñπÊ°àÔºâ
      let connectionCheckInterval;
      let retryAttempts = 0;
      const maxConnectionRetries = 5;
      
      function startBasicConnectionMonitoring() {
        if (connectionCheckInterval) return;
        
        connectionCheckInterval = setInterval(async () => {
          try {
            // Ê£ÄÊü•ÁΩëÁªúËøûÊé•
            const response = await fetch('/manifest.json', { 
              method: 'HEAD',
              cache: 'no-cache',
              signal: AbortSignal.timeout(5000)
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}`);
            }
            
            retryAttempts = 0;
            
          } catch (error) {
            console.warn('[Network] ËøûÊé•Ê£ÄÊü•Â§±Ë¥•:', error.message);
            
            // Â¶ÇÊûúÊòØËøûÊé•ÈáçÁΩÆÈîôËØØÔºåÈáçÂÆöÂêëÂà∞ÈîôËØØÈ°µÈù¢
            if (error.message.includes('CONNECTION_RESET') || 
                error.message.includes('ERR_CONNECTION_RESET')) {
              
              clearInterval(connectionCheckInterval);
              
              const errorUrl = new URL('/error-handler.html', window.location.origin);
              errorUrl.searchParams.set('error', 'ERR_CONNECTION_RESET');
              errorUrl.searchParams.set('message', 'ÁΩëÁªúËøûÊé•Ë¢´ÈáçÁΩÆ');
              errorUrl.searchParams.set('url', window.location.pathname);
              
              window.location.href = errorUrl.toString();
            }
          }
        }, 30000); // ÊØè30ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
      }
      
      function stopConnectionMonitoring() {
        if (connectionCheckInterval) {
          clearInterval(connectionCheckInterval);
          connectionCheckInterval = null;
        }
      }
      
      // ÂêØÂä®Â¢ûÂº∫ÁΩëÁªúÁÆ°ÁêÜÊàñÂõûÈÄÄÂà∞Âü∫Á°ÄÁõëÊéß
        if (navigator.onLine) {
          initializeEnhancedNetworking().then(async (success) => {
            if (success) {
              // ÂàùÂßãÂåñ5GÁΩëÁªúÂ§ÑÁêÜÂô®
              try {
                const { fiveGHandler } = await import('/timesheet-management-system/assets/fiveGNetworkHandler-BFOyvxfR.ts');
                const diagnostics = await fiveGHandler.detectNetworkCapabilities();
                
                if (fiveGHandler.is5GNetwork()) {
                  console.log('üöÄ 5G network detected, applying optimizations...');
                  await fiveGHandler.optimizeFor5G();
                  
                  // 5GÁΩëÁªú‰∏ìÁî®DNS‰ºòÂåñ
                  const { dnsResolver } = await import('/timesheet-management-system/assets/enhancedDNSResolver-M8plG_Ax.ts');
                  dnsResolver.optimizeFor5G();
                }
                
                console.log('üìä Network diagnostics:', diagnostics);
              } catch (error) {
                console.warn('‚ö†Ô∏è 5G network handler failed to load:', error);
              }
              
              // ÂàùÂßãÂåñÁßªÂä®Á´Ø‰ºòÂåñ
              try {
                const { initMobileOptimization } = await import('/timesheet-management-system/assets/mobileOptimization-BgC8KYvb.ts');
                initMobileOptimization();
                console.log('üì± Mobile optimization initialized');
              } catch (error) {
                console.warn('‚ö†Ô∏è Mobile optimization failed to load:', error);
              }
            }
          }).catch(() => {
            startBasicConnectionMonitoring();
          });
        }
      
      // ÁΩëÁªúÁä∂ÊÄÅÂèòÂåñÊó∂ÈáçÊñ∞ÂêØÂä®ÁõëÊéß
      window.addEventListener('online', () => {
        updateNetworkStatus();
        if (networkManager) {
          networkManager.handleOnline();
        } else {
          startBasicConnectionMonitoring();
        }
      });
      
      window.addEventListener('offline', () => {
        updateNetworkStatus();
        if (networkManager) {
          networkManager.handleOffline();
        } else if (connectionCheckInterval) {
          clearInterval(connectionCheckInterval);
        }
      });
    </script>
