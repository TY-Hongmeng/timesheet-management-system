    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <script>
      // 加载进度管理
      let loadTimeout;
      let forceJumpTimeout;
      let retryCount = 0;
      const maxRetries = 3;
      let currentProgress = 0;
      let progressInterval;
      
      // 加载阶段配置
      const loadingStages = [
        { progress: 10, text: '正在初始化系统...', status: '加载系统核心...' },
        { progress: 25, text: '正在加载核心模块...', status: '初始化用户界面...' },
        { progress: 40, text: '正在连接数据库...', status: '建立安全连接...' },
        { progress: 55, text: '正在加载用户界面...', status: '渲染组件库...' },
        { progress: 70, text: '正在预加载资源...', status: '优化用户体验...' },
        { progress: 85, text: '正在完成初始化...', status: '准备就绪...' },
        { progress: 100, text: '系统加载完成', status: '欢迎使用工时管理系统' }
      ];
      
      let currentStageIndex = 0;
      
      function updateProgress(targetProgress, text, status) {
        const progressBar = document.getElementById('loader-progress-bar');
        const percentageEl = document.getElementById('loader-percentage');
        const textEl = document.getElementById('loader-text');
        const statusEl = document.getElementById('loader-status');
        
        if (progressBar && percentageEl && textEl && statusEl) {
          // 平滑更新进度条
          const startProgress = currentProgress;
          const progressDiff = targetProgress - startProgress;
          const duration = 800; // 800ms 动画时间
          const startTime = Date.now();
          
          function animateProgress() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const easeProgress = 1 - Math.pow(1 - progress, 3); // easeOut cubic
            
            const newProgress = startProgress + (progressDiff * easeProgress);
            currentProgress = newProgress;
            
            progressBar.style.width = `${newProgress}%`;
            percentageEl.textContent = `${Math.round(newProgress)}%`;
            
            if (progress < 1) {
              requestAnimationFrame(animateProgress);
            } else {
              // 动画完成后更新文本
              textEl.textContent = text;
              statusEl.textContent = status;
            }
          }
          
          animateProgress();
        }
      }
      
      function nextLoadingStage() {
        if (currentStageIndex < loadingStages.length) {
          const stage = loadingStages[currentStageIndex];
          updateProgress(stage.progress, stage.text, stage.status);
          currentStageIndex++;
          
          // 根据阶段设置不同的延迟时间
          let delay = 600;
          if (currentStageIndex === 1) delay = 300; // 快速启动
          if (currentStageIndex === 2) delay = 800; // 数据库连接稍慢
          if (currentStageIndex === 3) delay = 500; // UI 加载
          if (currentStageIndex === 4) delay = 700; // 资源预加载
          if (currentStageIndex === 5) delay = 400; // 完成初始化
          if (currentStageIndex === 6) delay = 300; // 最终完成
          
          // 检查是否到达100%进度
          if (stage.progress === 100) {
            // 到达100%后，立即准备跳转，减少黑屏时间
            setTimeout(() => {
              // 确保React应用已经加载完成，如果没有则强制跳转
              if (document.getElementById('initial-loader').style.display !== 'none') {
                console.log('进度100%，准备跳转到应用');
                // 设置一个标志，表示加载已完成，可以跳转
                window.loadingComplete = true;
                
                // 如果React应用还没有调用hideInitialLoader，等待一小段时间
                if (window.hideInitialLoader) {
                  window.hideInitialLoader();
                } else {
                  // 备用跳转方案，但延迟时间更短
                  setTimeout(() => {
                    const loader = document.getElementById('initial-loader');
                    if (loader && loader.style.display !== 'none') {
                      console.log('备用跳转方案激活');
                      loader.style.display = 'none';
                    }
                  }, 300);
                }
              }
            }, 200); // 100%后等待200ms，大幅减少等待时间
          } else if (currentStageIndex < loadingStages.length) {
            setTimeout(nextLoadingStage, delay);
          }
        }
      }
      
      function showRetryButton(message) {
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        
        if (errorMessage && retryButton) {
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
          retryButton.style.display = 'inline-block';
        }
      }
      
      function retryLoad() {
        if (retryCount >= maxRetries) {
          showRetryButton('加载失败次数过多，请刷新页面重试');
          return;
        }
        
        retryCount++;
        const textEl = document.getElementById('loader-text');
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        
        if (textEl) textEl.textContent = `正在重试加载... (${retryCount}/${maxRetries})`;
        if (errorMessage) errorMessage.style.display = 'none';
        if (retryButton) retryButton.style.display = 'none';
        
        // 重置进度并重新开始
        currentProgress = 0;
        currentStageIndex = 0;
        setTimeout(() => {
          nextLoadingStage();
        }, 500);
      }
      
      // 开始加载进度
      setTimeout(() => {
        nextLoadingStage();
      }, 300);
      
      // 设置加载超时
      loadTimeout = setTimeout(() => {
        if (currentProgress < 100) {
          showRetryButton('加载超时，请重试');
        }
      }, 15000);
      
      // 设置强制跳转超时保护（防止卡在加载页面）
      forceJumpTimeout = setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader && loader.style.display !== 'none') {
          console.log('超时保护：强制跳转到应用');
          if (window.hideInitialLoader) {
            window.hideInitialLoader();
          } else {
            loader.style.display = 'none';
          }
        }
      }, 20000); // 20秒后强制跳转
      
      // 当 React 应用加载完成时隐藏加载屏幕
      window.hideInitialLoader = function() {
        clearTimeout(loadTimeout);
        clearTimeout(forceJumpTimeout);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      };
      
      // Service Worker 注册 - 增强网络错误处理
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // 检测环境并设置正确的 SW 路径
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const swPath = isLocal ? '/sw.js' : '/timesheet-management-system/sw.js';
            
            const registration = await navigator.serviceWorker.register(swPath, {
              scope: isLocal ? '/' : '/timesheet-management-system/'
            });
            
            console.log('[SW] Service Worker 注册成功:', registration.scope);
            
            // 监听 SW 更新
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 有新版本可用
                  if (confirm('发现新版本，是否立即更新？')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
            
            // 监听 SW 控制变化
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
            
          } catch (error) {
            console.error('[SW] Service Worker 注册失败:', error);
            // SW 注册失败不影响应用正常运行
          }
        });
      }
      
      // 增强的错误处理 - 支持网络错误重定向
      window.addEventListener('error', (event) => {
        console.error('页面加载错误:', event.error);
        
        // 检查是否是网络相关错误
        const errorMessage = event.error?.message || '';
        if (errorMessage.includes('CONNECTION_RESET') || 
            errorMessage.includes('ERR_CONNECTION_RESET') ||
            errorMessage.includes('net::ERR_')) {
          
          // 重定向到错误处理页面
          const errorUrl = new URL('/error-handler.html', window.location.origin);
          errorUrl.searchParams.set('error', 'ERR_CONNECTION_RESET');
          errorUrl.searchParams.set('message', errorMessage);
          errorUrl.searchParams.set('url', window.location.pathname);
          
          window.location.href = errorUrl.toString();
          return;
        }
        
        showRetryButton('应用加载失败，请重试');
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('未处理的 Promise 错误:', event.reason);
        
        // 检查是否是网络相关的 Promise 错误
        const reason = event.reason?.message || event.reason || '';
        if (typeof reason === 'string' && 
            (reason.includes('CONNECTION_RESET') || 
             reason.includes('ERR_CONNECTION_RESET') ||
             reason.includes('fetch'))) {
          
          // 重定向到错误处理页面
          const errorUrl = new URL('/error-handler.html', window.location.origin);
          errorUrl.searchParams.set('error', 'ERR_NETWORK_FAILED');
          errorUrl.searchParams.set('message', reason);
          errorUrl.searchParams.set('url', window.location.pathname);
          
          window.location.href = errorUrl.toString();
          return;
        }
        
        showRetryButton('应用初始化失败，请重试');
      });
      
      // 导入增强的网络管理器
      let networkManager, resourceOptimizer, connectionDiagnostics;
      
      // 初始化增强的网络管理
      async function initializeEnhancedNetworking() {
        try {
          console.log('✅ Using basic networking (simplified)');
          return false; // 直接使用基础网络监控
        } catch (error) {
          console.warn('⚠️ Enhanced networking failed to initialize:', error);
          // 回退到基础网络监控
          startBasicConnectionMonitoring();
          return false;
        }
      }

      // 基础连接监控（回退方案）
      let connectionCheckInterval;
      let retryAttempts = 0;
      const maxConnectionRetries = 5;
      
      function startBasicConnectionMonitoring() {
        if (connectionCheckInterval) return;
        
        connectionCheckInterval = setInterval(async () => {
          try {
            // 使用更简单的连接检查 - 避免额外的网络请求
            if (navigator.onLine === false) {
              throw new Error('Network offline');
            }
            
            // 简单的连通性检查，不发送实际请求
            retryAttempts = 0;
            
          } catch (error) {
            console.warn('[Network] 连接检查失败:', error.message);
            
            // 如果是连接重置错误，重定向到错误页面
            if (error.message.includes('CONNECTION_RESET') || 
                error.message.includes('ERR_CONNECTION_RESET')) {
              
              clearInterval(connectionCheckInterval);
              
              const errorUrl = new URL('/error-handler.html', window.location.origin);
              errorUrl.searchParams.set('error', 'ERR_CONNECTION_RESET');
              errorUrl.searchParams.set('message', '网络连接被重置');
              errorUrl.searchParams.set('url', window.location.pathname);
              
              window.location.href = errorUrl.toString();
            }
          }
        }, 30000); // 每30秒检查一次
      }
      
      function stopConnectionMonitoring() {
        if (connectionCheckInterval) {
          clearInterval(connectionCheckInterval);
          connectionCheckInterval = null;
        }
      }
      
      // 启动基础网络监控
      if (navigator.onLine) {
        console.log('🌐 Starting basic network monitoring');
        startBasicConnectionMonitoring();
      } else {
        console.log('📴 Device is offline, starting offline monitoring');
        startBasicConnectionMonitoring();
      }
      
      // 网络状态变化时重新启动监控
      window.addEventListener('online', () => {
        console.log('🌐 Network back online');
        updateNetworkStatus();
        hideRetryButton();
        startBasicConnectionMonitoring();
      });
      
      window.addEventListener('offline', () => {
        console.log('📴 Network went offline');
        updateNetworkStatus();
        showRetryButton('网络连接已断开，请检查网络后重试');
        stopConnectionMonitoring();
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
