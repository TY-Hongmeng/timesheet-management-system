<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- 移动端优化viewport配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>工时管理系统</title>
    <meta name="description" content="JT工时管理系统 - 高效的工时记录和审核管理平台" />
    <meta name="keywords" content="工时管理,工时记录,审核系统,企业管理" />
    
    <!-- 关键资源预加载 -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/contexts/AuthContext.tsx" />
    
    <!-- 预加载关键 CSS -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    
    <!-- 使用系统字体，移除Google字体依赖 -->
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
    </style>
    
    <!-- 移动端优化和PWA配置 -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="工时管理" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 移动端图标 -->
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
