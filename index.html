    <script>
      let currentProgress = 0;
      let progressInterval;
      let retryCount = 0;
      let maxRetries = 3;
      let loadingStartTime = Date.now();
      let componentLoadTimes = {};
      let isPreloadSkipped = false;
      let loadTimeout;

      // 组件加载状态管理
      const componentStages = [
        { name: '核心组件', components: ['Dashboard', 'TimesheetRecord', 'TimesheetHistory'], progress: 30 },
        { name: '管理组件', components: ['UserManagement', 'CompanyManagement', 'ProcessManagement'], progress: 60 },
        { name: '其他组件', components: ['Reports', 'History', 'RoleManagement'], progress: 90 }
      ];

      function updateProgress(progress, text = '', componentName = '') {
        currentProgress = progress;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const componentStatus = document.getElementById('component-status');
        const loaderText = document.getElementById('loader-text');
        
        if (progressBar) {
          progressBar.style.width = progress + '%';
        }
        if (progressText) {
          progressText.textContent = `${Math.round(progress)}%`;
        }
        if (componentStatus && componentName) {
          componentStatus.textContent = `正在加载: ${componentName}`;
        } else if (componentStatus && text) {
          componentStatus.textContent = text;
        }
        if (text && loaderText) {
          loaderText.textContent = text;
        }

        // 开发环境下输出加载状态
        if (window.location.hostname === 'localhost') {
          console.log(`[加载进度] ${Math.round(progress)}% - ${text || componentName}`);
        }
      }

      function simulateComponentLoading() {
        if (isPreloadSkipped) return;
        
        let currentStageIndex = 0;
        let currentComponentIndex = 0;
        
        function loadNextComponent() {
          if (currentStageIndex >= componentStages.length) {
            updateProgress(100, '所有组件加载完成！');
            setTimeout(hideInitialLoader, 800);
            return;
          }
          
          const stage = componentStages[currentStageIndex];
          const component = stage.components[currentComponentIndex];
          
          if (!component) {
            currentStageIndex++;
            currentComponentIndex = 0;
            loadNextComponent();
            return;
          }
          
          const componentStartTime = Date.now();
          updateProgress(
            (currentStageIndex * 30) + ((currentComponentIndex + 1) / stage.components.length * 30),
            `加载${stage.name}`,
            component
          );
          
          // 模拟组件加载时间（100-300ms）
          const loadTime = Math.random() * 200 + 100;
          
          setTimeout(() => {
            componentLoadTimes[component] = Date.now() - componentStartTime;
            
            // 模拟加载失败（5%概率）
            if (Math.random() < 0.05 && retryCount < maxRetries) {
              handleLoadError(`组件 ${component} 加载失败`);
              return;
            }
            
            currentComponentIndex++;
            if (currentComponentIndex >= stage.components.length) {
              currentStageIndex++;
              currentComponentIndex = 0;
            }
            
            setTimeout(loadNextComponent, 50);
          }, loadTime);
        }
        
        loadNextComponent();
      }

      function handleLoadError(message) {
        retryCount++;
        console.warn(`[加载错误] ${message} (重试 ${retryCount}/${maxRetries})`);
        
        if (retryCount >= maxRetries) {
          showRetryButton(`${message}，已达到最大重试次数`);
          return;
        }
        
        // 自动重试
        setTimeout(() => {
          updateProgress(currentProgress, `重试中... (${retryCount}/${maxRetries})`);
          setTimeout(simulateComponentLoading, 1000);
        }, 2000);
      }

      function hideInitialLoader() {
        const totalLoadTime = Date.now() - loadingStartTime;
        
        // 记录加载统计
        if (window.location.hostname === 'localhost') {
          console.log(`[加载统计] 总耗时: ${totalLoadTime}ms`);
          console.log(`[加载统计] 组件加载时间:`, componentLoadTimes);
          console.log(`[加载统计] 重试次数: ${retryCount}`);
        }
        
        updateProgress(100, '系统初始化完成！');
        
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.8s ease-out';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 800);
          }
        }, 1000);
      }
      
      function showRetryButton(message) {
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        const skipButton = document.getElementById('skip-button');
        
        if (errorMessage) {
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
        }
        if (retryButton) {
          retryButton.style.display = 'inline-block';
        }
        if (skipButton) {
          skipButton.style.display = 'inline-block';
        }
      }
      
      function hideRetryButton() {
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        const skipButton = document.getElementById('skip-button');
        
        if (errorMessage) errorMessage.style.display = 'none';
        if (retryButton) retryButton.style.display = 'none';
        if (skipButton) skipButton.style.display = 'none';
      }
      
      function retryLoad() {
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        const skipButton = document.getElementById('skip-button');
        
        if (errorMessage) errorMessage.style.display = 'none';
        if (retryButton) retryButton.style.display = 'none';
        if (skipButton) skipButton.style.display = 'none';
        
        retryCount = 0;
        currentProgress = 0;
        isPreloadSkipped = false;
        loadingStartTime = Date.now();
        componentLoadTimes = {};
        
        updateProgress(0, '重新开始加载...', '');
        setTimeout(simulateComponentLoading, 500);
      }

      function skipPreload() {
        isPreloadSkipped = true;
        updateProgress(100, '跳过预加载，直接启动系统');
        setTimeout(hideInitialLoader, 1000);
      }

      // 添加矩阵雨效果
      function createMatrixEffect() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const matrixBg = document.getElementById('matrix-bg');
        
        if (!matrixBg) return;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        
        matrixBg.appendChild(canvas);
        
        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
          drops[i] = 1;
        }
        
        function draw() {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          ctx.fillStyle = '#00ff41';
          ctx.font = fontSize + 'px Courier New';
          
          for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }
        
        setInterval(draw, 100);
      }
      
      // 启动加载流程
      createMatrixEffect();
      setTimeout(simulateComponentLoading, 1000);
      
      // 设置加载超时
      loadTimeout = setTimeout(() => {
        if (currentProgress < 100 && !isPreloadSkipped) {
          handleLoadError('加载超时，请检查网络连接');
        }
      }, 10000);
      
      // 当 React 应用加载完成时隐藏加载屏幕
      window.hideInitialLoader = function() {
        clearTimeout(loadTimeout);
        hideInitialLoader();
      };
      
      // Service Worker 注册 - 增强网络错误处理
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // 检测环境并设置正确的 SW 路径
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const swPath = isLocal ? '/sw.js' : '/timesheet-management-system/sw.js';
            
            const registration = await navigator.serviceWorker.register(swPath, {
              scope: isLocal ? '/' : '/timesheet-management-system/'
            });
            
            console.log('[SW] Service Worker 注册成功:', registration.scope);
            
            // 监听 SW 更新
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 有新版本可用
                  if (confirm('发现新版本，是否立即更新？')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                }
              });
            });
            
            // 监听 SW 控制变化
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
            
          } catch (error) {
            console.error('[SW] Service Worker 注册失败:', error);
            // SW 注册失败不影响应用正常运行
          }
        });
      }
      
      // 增强的错误处理 - 支持网络错误重定向
      window.addEventListener('error', (event) => {
        console.error('页面加载错误:', event.error);
        
        // 检查是否是网络相关错误
        const errorMessage = event.error?.message || '';
        if (errorMessage.includes('CONNECTION_RESET') || 
            errorMessage.includes('ERR_CONNECTION_RESET') ||
            errorMessage.includes('net::ERR_')) {
          
          // 重定向到错误处理页面
          const errorUrl = new URL('/error-handler.html', window.location.origin);
          errorUrl.searchParams.set('error', 'ERR_CONNECTION_RESET');
          errorUrl.searchParams.set('message', errorMessage);
          errorUrl.searchParams.set('url', window.location.pathname);
          
          window.location.href = errorUrl.toString();
          return;
        }
        
        showRetryButton('应用加载失败，请重试');
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('未处理的 Promise 错误:', event.reason);
        
        // 检查是否是网络相关的 Promise 错误
        const reason = event.reason?.message || event.reason || '';
        if (typeof reason === 'string' && 
            (reason.includes('CONNECTION_RESET') || 
             reason.includes('ERR_CONNECTION_RESET') ||
             reason.includes('fetch'))) {
          
          // 重定向到错误处理页面
          const errorUrl = new URL('/error-handler.html', window.location.origin);
          errorUrl.searchParams.set('error', 'ERR_NETWORK_FAILED');
          errorUrl.searchParams.set('message', reason);
          errorUrl.searchParams.set('url', window.location.pathname);
          
          window.location.href = errorUrl.toString();
          return;
        }
        
        showRetryButton('应用初始化失败，请重试');
      });
      
      // 导入增强的网络管理器
      let networkManager, resourceOptimizer, connectionDiagnostics;
      
      // 初始化增强的网络管理
      async function initializeEnhancedNetworking() {
        try {
          console.log('✅ Using basic networking (simplified)');
          return false; // 直接使用基础网络监控
        } catch (error) {
          console.warn('⚠️ Enhanced networking failed to initialize:', error);
          // 回退到基础网络监控
          startBasicConnectionMonitoring();
          return false;
        }
      }

      // 基础连接监控（回退方案）
      let connectionCheckInterval;
      let retryAttempts = 0;
      const maxConnectionRetries = 5;
      
      function startBasicConnectionMonitoring() {
        if (connectionCheckInterval) return;
        
        connectionCheckInterval = setInterval(async () => {
          try {
            // 使用更简单的连接检查 - 避免额外的网络请求
            if (navigator.onLine === false) {
              throw new Error('Network offline');
            }
            
            // 简单的连通性检查，不发送实际请求
            retryAttempts = 0;
            
          } catch (error) {
            console.warn('[Network] 连接检查失败:', error.message);
            
            // 如果是连接重置错误，重定向到错误页面
            if (error.message.includes('CONNECTION_RESET') || 
                error.message.includes('ERR_CONNECTION_RESET')) {
              
              clearInterval(connectionCheckInterval);
              
              const errorUrl = new URL('/error-handler.html', window.location.origin);
              errorUrl.searchParams.set('error', 'ERR_CONNECTION_RESET');
              errorUrl.searchParams.set('message', '网络连接被重置');
              errorUrl.searchParams.set('url', window.location.pathname);
              
              window.location.href = errorUrl.toString();
            }
          }
        }, 30000); // 每30秒检查一次
      }
      
      function stopConnectionMonitoring() {
        if (connectionCheckInterval) {
          clearInterval(connectionCheckInterval);
          connectionCheckInterval = null;
        }
      }
      
      // 启动基础网络监控
      if (navigator.onLine) {
        console.log('🌐 Starting basic network monitoring');
        startBasicConnectionMonitoring();
      } else {
        console.log('📴 Device is offline, starting offline monitoring');
        startBasicConnectionMonitoring();
      }
      
      // 网络状态变化时重新启动监控
      window.addEventListener('online', () => {
        console.log('🌐 Network back online');
        updateNetworkStatus();
        hideRetryButton();
        startBasicConnectionMonitoring();
      });
      
      window.addEventListener('offline', () => {
        console.log('📴 Network went offline');
        updateNetworkStatus();
        showRetryButton('网络连接已断开，请检查网络后重试');
        stopConnectionMonitoring();
      });
    </script>
